<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" href="${baseUrl}/favicon.ico" />
    <title>Page de création de fiche</title>

</head>
<body>
<div class="container">
    <h1>Page de création de fiche</h1>

    <form action="" method="get" class="form">
        <div class="form-search">
            <div class="champ">
                <label for="title">Titre: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="champ">
                <label for="autor">Auteur: </label>
                <input type="text" name="autor" id="autor" required>
            </div>
            <div class="champ">
                <label for="theme">Thème: </label>
                <input type="text" name="theme" id="theme" required>
            </div>
            <div class="champ">
                <label for="ISBN">ISBN: </label>
                <input type="text" name="ISBN" id="ISBN" required>
            </div>
        </div>

        <div class="form-radio">
            <div>
                <input type="radio" id="b1" value="b1" name="b" checked>
                <label for="b1">Bibliothèque 1</label>
            </div>
            
            <div>
                <input type="radio" id="b2" value="b2" name="b">
                <label for="b2">Bibliothèque 2</label>
            </div>
            
            <div>
                <input type="radio" id="b3" value="b3" name="b">
                <label for="b3">Bibliothèque 3</label>
            </div>
        </div>

        <div class="form-inputs">
          <input class="btn" type="submit" value="Valider">
          <input class="btn" type="reset" value="Effacer toutes les données">
          <button class="btn">Retour</button>
        </div>
    </form>

</div>
</body>
</html>

<style>
    .champ, .form-inputs{
        display: flex;
        justify-content: center;
        margin: 20px 0 20px 0;
    }

    .btn{
        margin: 0 5px 0 5px;
    }

    ::-moz-selection {
        background: #b3d4fc;
        text-shadow: none;
    }

    ::selection {
        background: #b3d4fc;
        text-shadow: none;
    }

    html {
        padding: 30px 10px;
        font-size: 20px;
        line-height: 1.4;
        color: #737373;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
    }

    html,
    input {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
        max-width: 1000px;
        _width: 500px;
        padding: 30px 20px 50px;
        border: 1px solid #b3b3b3;
        border-radius: 4px;
        margin: 0 auto;
        box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
        background: #fcfcfc;
    }

    h1 {
        margin: 0 10px;
        font-size: 50px;
        text-align: center;
    }

    h1 span {
        color: #bbb;
    }

    h3 {
        margin: 1.5em 0 0.5em;
    }

    p {
        margin: 1em 0;
    }

    ul {
        padding: 0 0 0 40px;
        margin: 1em 0;
    }

    .container {
        max-width: 800px;
        _width: 380px;
        margin: 0 auto;
    }
</style>
