<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" href="${baseUrl}/favicon.ico" />
    <title>Page de recherche par auteur</title>

</head>
<body>
<div class="container">
    <h1>Recherche par auteur</h1>

    <form action="" method="get" class="form">
        <div class="form-search">
          <input type="text" name="search" id="search" required>
        </div>

        <div class="form-inputs">
          <input class="btn" type="submit" value="Nouvelle recherche">
          <button class="btn">Retour</button>
        </div>
    </form>

    <div>
        <h3>Titre non reconnu</h3>
        <p><a href="#">Titre 1</a><span> auteur, thème</span></p>
        <p><a href="#">Titre 2</a><span> auteur, thème</span></p>
        <p><a href="#">Titre 3</a><span> auteur, thème</span></p>
        <p><a href="#">Titre 4</a><span> auteur, thème</span></p>
    </div>

</div>
</body>
</html>

<style>
    .form-search, .form-inputs, .form-radio{
        display: flex;
        justify-content: center;
        margin: 20px 0 20px 0;
    }

    .btn{
        margin: 0 5px 0 5px;
    }

    ::-moz-selection {
        background: #b3d4fc;
        text-shadow: none;
    }

    ::selection {
        background: #b3d4fc;
        text-shadow: none;
    }

    html {
        padding: 30px 10px;
        font-size: 20px;
        line-height: 1.4;
        color: #737373;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
    }

    html,
    input {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
        max-width: 1000px;
        _width: 500px;
        padding: 30px 20px 50px;
        border: 1px solid #b3b3b3;
        border-radius: 4px;
        margin: 0 auto;
        box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
        background: #fcfcfc;
    }

    h1 {
        margin: 0 10px;
        font-size: 50px;
        text-align: center;
    }

    h1 span {
        color: #bbb;
    }

    h3 {
        margin: 1.5em 0 0.5em;
    }

    p {
        margin: 1em 0;
    }

    ul {
        padding: 0 0 0 40px;
        margin: 1em 0;
    }

    .container {
        max-width: 800px;
        _width: 380px;
        margin: 0 auto;
    }
</style>
