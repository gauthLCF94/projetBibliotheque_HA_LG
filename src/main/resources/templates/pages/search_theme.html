<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" href="${baseUrl}/favicon.ico" />
    <title>Page de recherche par thème</title>

</head>
<body>
<div class="container">
    <h1>Recherche par thème</h1>

    <p>Thèmes:</p>

    <div>
        <input type="checkbox" id="t1" name="t1"
                checked>
        <label for="t1">Thème 1</label>
    </div>
    <div>
        <input type="checkbox" id="t2" name="t2">
        <label for="t2">Thème 2</label>
    </div>
    <div>
        <input type="checkbox" id="t3" name="t3">
        <label for="t3">Thème 3</label>
    </div>
    <div>
        <input type="checkbox" id="t4" name="t4">
        <label for="t4">Thème 4</label>
    </div>
    <div>
        <input type="checkbox" id="t5" name="t5">
        <label for="t5">Thème 5</label>
    </div>

    <div class="form-inputs">
        <input class="btn" type="submit" value="Rechercher">
      </div>

    <div>
        <h3>Liste des résultats</h3>
        <p><a href="#">Titre 1</a><span> auteur, thème</span></p>
        <p><a href="#">Titre 2</a><span> auteur, thème</span></p>
        <p><a href="#">Titre 3</a><span> auteur, thème</span></p>
        <p><a href="#">Titre 4</a><span> auteur, thème</span></p>
    </div>

</div>
</body>
</html>
